service:
  enabled: true
  port: 8000
  targetPort: 8080
  postgres:
    enabled: true
    auth:
      username: postgres_admin
      database: user-service
      existingSecret: postgres-password
  secrets:
    postgres-password: 
  env:
    KAFKA_BOOTSTRAP_SERVERS: thirdplace-kafka-kafka-bootstrap.kafka.svc.cluster.local
    KAFKA_SECURITY_PROTOCOL:
    KAFKA_SASL_MECHANISM:
    KAFKA_SASL_USERNAME:
    KAFKA_SASL_PASSWORD:

    POSTGRES_HOST: user-service-postgresql.user-service.svc.cluster.local
    POSTGRES_PORT: 5432
    POSTGRES_DBNAME: user-service
    POSTGRES_USER: postgres_admin
