service:
  enabled: true
  serviceType: LoadBalancer
  port: 9004
  targetPort: 8080
  nodePort: 30101
  ingress:
    enabled: true
    paths:
      - /user
      - /session
      - /otp
      - /forgot-password
      - /invite
  resources:
    requests:
      memory: 1000Mi
      cpu: 500m
    limits:
      memory: 1250Mi
      cpu: 750m
postgres:
  auth:
    username: service_user
    database: user_service
