service:
  enabled: true
  port: 9000
  targetPort: 8080
  secrets:
    POSTGRES_PASSWORD: 
    JWT_KEY: 
    SENDGRID_API_KEY: 
  postgresql:
    enabled: true
    auth:
      username: service_user
      database: user_service
  env:
    KAFKA_BOOTSTRAP_SERVERS: thirdplace-kafka-kafka-bootstrap.kafka.svc.cluster.local
    KAFKA_SECURITY_PROTOCOL:
    KAFKA_SASL_MECHANISM:
    KAFKA_SASL_USERNAME:
    KAFKA_SASL_PASSWORD:

    POSTGRES_HOST: user-service-postgresql.user-service.svc.cluster.local
    POSTGRES_PORT: 5432
    POSTGRES_DBNAME: user_service
    POSTGRES_USER: service_user

    EMAIL_DOMAIN: thirdplaceapp.com
    EMAIL_PREFIX: test
